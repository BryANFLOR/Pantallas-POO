                    Empresa de Transporte

                <div class="card-body">
                    <div class="row g-2">
                        <div class="col-md-2">
                            <label for="" class="form-label">Matricula</label>
                            <input type="text" class="form-control" name="cedula" required>
                        </div>
                        <div class="row g-2">
                            <div class="row g-2">
                        
                        <div class="col-md-2 ">
                            <label for="" class="form-label">Capacidad</label>
                            <input type="text" class="form-control" name="nombres" required>
                        </div>
                    </div>
                        <div class="row g-2">
                        <div class="col-md-2">
                            <label for="" class="form-label">Consumo gasolina</label>
                            <input type="text" class="form-control" name="apellidos" required>
                        </div>
                        </div>
                        <div class="col-md-2">
                            <label for="" class="form-label">Cargo actual</label>
                                <input type="text" class="form-control" name="apellidos" required>
                        </div>
                        <div class="row g-2">
                        <div class="col-md-2">
                            <label for="" class="form-label">Peso</label>
                            <input type="text" class="form-control" name="apellidos" required>
                        </div>
                        </div>
                        <div class="botones">
                            <button type="button" class="btn">Cargar

                            </button>
                            <button type="button" class="btn">Descargar
                                <i class="fa-solid"></i>
                            </button>
                            <button class=" btn" id="id-btn-buscar">
                                <i class="fa-solid"></i>
                                Buscar mejor cami√≥n
                            </button>
                            <button class=" btn" id="id-btn-buscar">
                                <i class="fa-solid"></i>

                        </div>

                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="https://3mbtransportes.com.pe/resources/carrusel/imgprincipal.png" class="d-block w-100" alt="" width="150  " height="300">
                              </div>
                              <div class="carousel-item">
                                <img src="http://www.pasajero7.com/wp-content/uploads/2020/10/carga.jpg" class="d-block w-100" alt="" width="150  " height="300">
                              </div>
                              <div class="carousel-item">

                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
