<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

<body>

    <div class="container"> 
        <form id="id-form-registro-titular-cuenta">
            <div class="card shadow mt-2">
                <div class="card-header p-3 h5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mortarboard-fill" viewBox="0 0 16 16">
                        <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917l-7.5-3.5Z"/>
                        <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466 4.176 9.032Z"/>
                      </svg>
                    Notas Academicas
                </div>
                <div class="card-body">
                    <div class="row g-2">
                        <div class="col-md-2">
                            <label for="" class="form-label">Cantidad Estudiante</label>
                            <input type="text" class="form-control" name="cedula" required>
                        </div>
                        
            
                        <div class="col-md-2 ">
                            <label for="" class="form-label">Registrar Notas</label>
                            <input type="text" class="form-control" name="nombres" required>
                        </div>
                    
                        <div class="col-md-2">
                            <label for="" class="form-label">Calcular Promedio</label>
                            <input type="text" class="form-control" name="apellidos" required>
                        </div>

                        </div>
                        <div class="botones">
                            <button type="button" class="btn">Promedio
                                <i class="fa-solid"></i>  
                            </button>
                            <button type="button" class="btn">Mayor Promedio
                                <i class="fa-solid"></i>
                            </button>
                            <button class=" btn" id="id-btn-buscar">
                                <i class="fa-solid"></i>
                                Mejor Promedio
                            </button>
                            <button class="btn" id="id-btn-buscar">
                                <i class="fa-solid"></i>
                                Descargar Notas
                            </button>
                            <div class="gif" align="center"><img src="https://conceptodefinicion.de/wp-content/uploads/2014/12/Estudiante-2.jpg"></div>
                          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="./app.js" type="module">
